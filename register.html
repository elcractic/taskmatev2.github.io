<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate AI | Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="cursor-trail"></div>
    <div class="gradient-bg"></div>
    
    <div class="auth-container">
        <div class="auth-toggle">
            <button class="toggle-option active" id="login-toggle">Login</button>
            <button class="toggle-option" id="register-toggle">Register</button>
            <div class="toggle-indicator"></div>
        </div>
        
        <div class="auth-forms">
            <!-- Login Form -->
            <form class="auth-form login-form active" id="login-form">
                <div class="form-header">
                    <h2>Welcome back</h2>
                    <p>Sign in to continue to your TaskMate AI dashboard</p>
                </div>
                
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-button github">
                            <i class="fab fa-github"></i>
                        </button>
                        <button type="button" class="social-button microsoft">
                            <i class="fab fa-microsoft"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Register Form -->
            <form class="auth-form register-form" id="register-form">
                <div class="form-header">
                    <h2>Create account</h2>
                    <p>Get started with TaskMate AI and boost your productivity</p>
                </div>
                
                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <span class="strength-text">Weak</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="register-confirm">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="terms-agreement">
                    <input type="checkbox" id="register-terms" required>
                    <label for="register-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-button github">
                            <i class="fab fa-github"></i>
                        </button>
                        <button type="button" class="social-button microsoft">
                            <i class="fab fa-microsoft"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            <div class="decoration-robot">
                <i class="fas fa-robot"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
